<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="text-center w-100" id="hero">
            <h1>Weather Dashboard</h1>
        </div>
        <hr />
    </header>

    <main>
        <div class="row">
            <div class="col-12 col-md-2">
                <h2>Search for a City:</h2>
                <form id="user-form">
                    <input type="text" name="city-name" id="city-name" class="form-input w-100" autofocus="true" placeholder="San Diego"/>
                    <button class="btn w-100" type="submit" id="searchBtn">Search</button>
                </form>
                <hr />
                <div id="search-history-container"></div>
            </div>
            <div class="col-12 col-md-8">
                <div class="current-display" id="current-search">Current search</div>
                <div class="5-day" id="5-day">5 day forecast</div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
